<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
</head>
<body>
    <form name="form" action="http://localhost:4000/api/login" method="post">
        
        <div class="form-group">
            <div class="card">
                <div class="card-header">
                    아이디
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12" style="padding-top : 10px;">
                                <label>아이디</label>
                                <div class="input-group">        
                                    <input class="form-control" id="user_id" placeholder="유저 아이디" name="user_id" maxlength="8"> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="card">
                <div class="card-header">
                    비밀번호
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12" style="padding-top : 10px;">
                                <label>비밀번호</label>
                                <div class="input-group">        
                                    <input class="form-control" id="user_password" placeholder="유저 비밀번호" name="user_password" maxlength="16"> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="submit"/> 
    </form>
    
</div>
</body>
</html>
